<!DOCTYPE html>
<html xmnls:th= "http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring-security">
    <head  th:replace= "/fragments/head :: head">
        <title>Biblioteca - Lista de Editoriales</title>
    </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id de la Editorial</th>
                    <th scope="col">Nombre de la Editorial</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Editar Editorial</th>
                </tr>
            </thead>
            <tbody th:each="editorial:${editoriales}">
                <tr> 
                    <th scope="row" th:text="${editorial.id}"></th>
                    <td th:text="${editorial.name}"></td>
                    <td>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/editoriales/modificar/__${editorial.id}__}"><i class="fas fa-feather-alt"></i>Modificar</a>
                    </td>
            </tbody>
        </table>




        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
