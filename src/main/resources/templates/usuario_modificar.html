<!DOCTYPE html>
<html xmnls:th= "http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head">
        <title>Biblioteca - Modificar Usuario</title>
    </head>

    <body>
        
        <nav th:replace="/fragments/navbar :: nav"></nav>
        
        <div class="container">
            <form class="formulario" th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
              
                <input hidden th:value="${id}" name="id">

                <div class="form-group my-3">
                    <h3 clas="card-title">Editar Usuario</h3>
                </div>

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}">
                </div>

                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email"  th:value="${usuario.email}">

                </div>

                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo">
                </div>

                <div class="form-group my-3">
                    <input type="password" class="form-control"  name="password" placeHolder="PASSWORD">
                </div>

                <div class="form-group my-3">
                    <input type="password" class="form-control"  name="password2" placeHolder="REPEAT PASSWORD">
                </div>

                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>

        <div th:if="${error != null}"
             class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}"
             class="card text-white bg-succes mb-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>

</html>
