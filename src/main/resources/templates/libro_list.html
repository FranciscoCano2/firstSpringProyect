<!DOCTYPE html>
<html xmnls:th= "http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring-security">
    <head  th:replace= "/fragments/head :: head">
        <title>Biblioteca - Lista de Libros</title>
    </head>
    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Ejemplares</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Editar Libro</th>
                </tr>
            </thead>
            <tbody th:each="libro: ${libros}">
                <tr>
                    <th scope="row" th:text="${libro.isbn}"></th>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.autor.name}"></td>
                    <td th:text="${libro.editorial.name}"></td>
                    <td>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/libros/modificar/__${libro.isbn}__}"><i class="fas fa-feather-alt"> </i>Modificar</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
    DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
    ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
